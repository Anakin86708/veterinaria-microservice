spring.application.name=animal-service
server.port=8100
debug=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
management.endpoint.health.probes.enables=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
#Disable discovery
spring.cloud.discovery.enabled=false
#Disable cloud config and config discovery
spring.cloud.config.discovery.enabled=false
spring.cloud.config.enabled=false
# Database
database.name=veterinaria_test
spring.datasource.url=jdbc:mysql://localhost:3306/${database.name}?useUnicode=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=appuser
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Jackson
spring.jackson.mapper.ACCEPT_CASE_INSENSITIVE_PROPERTIES=true
# Zipkin
spring.zipkin.base-url=http://localhost:9411/
spring.sleuth.sampler.probability=1
